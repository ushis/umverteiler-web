language: go

go:
  - '1.13'

env:
  global:
    - GOOS=linux
    - GOARCH=amd64

before_install:
  - go get github.com/gobuffalo/packr/packr
  - go get -v -d .
  - yarn install

script:
  - GOFLAGS='-v -a' make
  # snyk for go modules is broken at the moment
  #- yarn run snyk auth "${SNYK_API_TOKEN}"
  #- yarn run snyk test --file=go.mod
  #- if test -n "${TRAVIS_TAG}"; then yarn run snyk monitor --file=go.mod; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: umverteiler-web
  on:
    repo: ushis/umverteiler-web
    tags: true
